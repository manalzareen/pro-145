<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #c6e2e9">

       
        <a-plane color="grey"  position="0 1.0 -4" rotation="-90 0 0" width="10" height="1"></a-plane>
        <a-dodecahedron color="#FF926B" radius="0.4" position=" -5 1.4 -5"></a-dodecahedron>
        <a-tetrahedron color=" #957DAD" radius="0.5" position=" -3.8 1.4 -5"></a-tetrahedron>
        <a-cone color="#7D2935" radius-bottom="0.4" radius-top="0" position=" -2.7 1.5 -5"></a-cone>
        <a-circle color="#5A7D9F" radius="0.4" position=" -1.7 1.4 -5"></a-circle>
        <a-torus-knot color="#A37067" arc="180" p="2" q="7" radius="0.2" radius-tubular="0.1" position=" -0.6 1.4 -5"></a-torus-knot>
        <a-ring color="teal" radius-inner="0.3" radius-outer="0.5" position=" 0.6 1.4 -5"></a-ring>
        <a-cylinder position="1.8 1.5 -5" radius="0.4" height="1" color="#FFC65D"></a-cylinder>
        <a-icosahedron color="#C0D2B1" radius="0.4" position="2.8 1.4 -5" ></a-icosahedron>
        <a-torus color="#43A367" arc="360" radius="0.3" radius-tubular="-0.1" position=" 3.9 1.4 -5"></a-torus>
        <a-triangle color="purple" vertex-c="0.5 -0.1 0" position=" 5 1.4 -5"></a-triangle>



    </a-scene>
</body>

</html>
